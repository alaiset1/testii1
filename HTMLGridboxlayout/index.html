<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Layout</title>
    
    <link rel="stylesheet" href="Laatikot.css">
</head>
<body>


<div class="container">
    <div class="box-wrapper">
        <div class="top-box">One</div>
        <div class="bottom-box">One</div>
    </div>
    <div class="box-wrapper">
        <div class="top-box">Two</div>
        <div class="bottom-box">Two</div>
    </div>
    <div class="box-wrapper">
        <div class="top-box">Three</div>
        <div class="bottom-box">Three</div>
    </div>
    <div class="box-wrapper">
        <div class="top-box">Four</div>
        <div class="bottom-box">Four</div>
    </div>
    <div class="box-wrapper">
        <div class="top-box">Five</div>
        <div class="bottom-box">Five</div>
    </div>
</div>

</body>
</html>
